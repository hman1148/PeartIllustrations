  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: {{ .Release.Name }}-ingress
  spec:
    rules:
      - host: {{ .Values.ingress.host }}
        http:
          paths:
            - path: /api/auth
              pathType: Prefix
              backend:
                service:
                  name: {{ .Values.authService.name }}
                  port:
                    number: {{ .Values.authService.port }}
            - path: /api/product
              pathType: Prefix
              backend:
                service:
                  name: {{ .Values.productService.name }}
                  port:
                    number: {{ .Values.productService.port }}